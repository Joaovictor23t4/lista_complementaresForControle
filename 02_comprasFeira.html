<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    const alimentos = ['tomate', 'batata', 'batata-doce', 'alface', 'cebola', 'cebolinha', 'beterraba'];
    let faturamentos = 0;

    for (const verificador of alimentos) {
        const itensVendidos = Number(prompt(`Informe quanto itens de ${verificador} foram vendidos.`));

        if (verificador === "tomate") {
            faturamentos += itensVendidos * 3.9;
        } else if (verificador === "batata") {
            faturamentos += itensVendidos * 3.4;
        } else if (verificador === "batata-doce") {
            faturamentos += itensVendidos * 4.7
        } else if (verificador === "alface") {
            faturamentos += itensVendidos * 1.5;
        } else if (verificador === "cebola") {
            faturamentos += itensVendidos * 2.9;
        } else if (verificador === "cebolinha") {
            faturamentos += itensVendidos * 1.4;
        } else {
            faturamentos += itensVendidos * 4.1;
        }
    }

    document.write(`Seu faturamento foi de: R$${faturamentos.toFixed(2).replace("." , ",")}`);
    //PROCESSAMENTO
    
    
    //SAÍDA
    
</script>
