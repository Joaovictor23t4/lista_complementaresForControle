<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA
    const alimentos = ['tomate', 'batata', 'batata-doce', 'alface', 'cebola', 'cebolinha', 'beterraba'];
    const precos = [3.9, 3.4, 4.7, 1.5, 2.9, 1.4, 4.1];
    let faturamentos = 0;

    for (let c = 0; c < alimentos.length; c++) {
        const vendidos = Number(prompt(`Quantos itens foram vendidos de ${alimentos[c]}`));
        faturamentos += vendidos * precos[c];
    }

    document.write(`Seu faturamento foi de: R$${faturamentos.toFixed(2).replace("." , ",")}`);
    //PROCESSAMENTO
    
    
    //SAÍDA
    
</script>
