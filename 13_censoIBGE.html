<script>
    //PROBLEMA
    /*
    Considere que, após o censo do IBGE, feito em uma rua da cidade, os seguintes dados foram coletados:
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    Agora, deseja-se saber os seguintes dados sobre os moradores da rua:
    - Média de salário das famílias ali residentes
    - Média do número de filhos
    - Maior salário
    - Percentual de famílias com salário até R$ 3.000,00
    */

    //ENTRADA
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    let mediaSalario = 0;
    let mediaFilhos = 0;
    let percentual3000 = 0;

    mediaSalario = salarios.reduce((total, inicial) => total + inicial, 0) / salarios.length;;

    mediaFilhos = numeroDeFilhos.reduce((totalF, inicial) => totalF + inicial, 0) / numeroDeFilhos.length;

    percentual3000 = salarios.reduce((soma, valor) => {
        if (valor === 3000) {
            return soma + 1;
        } else {
            return soma;
        }
    }, 0);

    salarios.sort((a, b) => b-a);

    document.write(`Media de salário: R$${mediaSalario.toFixed(2).replace("." , ",")}; Média do número de filhos: ${Math.floor(mediaFilhos)}; Maior salário: R$${salarios[0].toFixed(2).replace("." , ",")}; Percentual de famílias com até R$3000,00: ${percentual3000 * 100 / salarios.length}%`);
</script>
