<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const qtdFilmes = Number(prompt(`Quantos filmes você deseja cadastrar?`));
    const comedia = [];
    const drama = [];
    const romance = [];

    for (let c = 0; c < qtdFilmes; c++) {
        const filme = prompt(`Qual filme você quer inserir?`);
        const genero = Number(prompt(`Informe o gênero desse filme: 1 - Comédia; 2 - Drama; 3 - Romance`))
        if (genero === 1) {
            comedia.push(filme);
        } else if (genero === 2) {
            drama.push(filme);
        } else {
            romance.push(filme);
        }
    }

    if (comedia.length > 0) {
        document.write(`<p>Comédia: ${comedia.join(", ")}</p>`);
    }

    if (drama.length > 0) {
        document.write(`<p>Drama: ${drama.join(", ")}</p>`);
    }

    if (romance.length > 0) {
        document.write(`<p>Romance: ${romance.join(", ")}</p>`);
    }
    
</script>
