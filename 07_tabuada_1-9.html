<script>
    //PROBLEMA
    /*
    Desenvolva um programa que mostre a tabuada de 1 at√© 9.
    */

    //ENTRADA
    for (let c = 1; c <= 9; c++) {
        for (let i = 0; i <= 10; i++) {
            if (i === 0) {
                document.write(`<p>Nova Tabuada:</p>`)
            }
            document.write(`<p> ${c} x ${i} = ${c * i}`);
        }
    }
</script>
