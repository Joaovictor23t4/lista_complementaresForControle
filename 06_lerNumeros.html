<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let abaixo50 = [];
    let acima50 = [];

    for (const verificador of listaDeNumeros) {
        if (verificador > 50) {
            acima50.push(verificador);
        } else {
            abaixo50.push(verificador);
        }
    }

    document.write(`<p>Os números abaixo de 50 são: ${abaixo50.sort((a, b) => a-b)} e isso representa ${abaixo50.length * 100 / listaDeNumeros.length}%</p>`);

    document.write(`<p>Os números acima de 50 são: ${acima50.sort((a, b) => a-b)} e isso representa ${acima50.length * 100 / listaDeNumeros.length}%</p>`);
    //PROCESSAMENTO
    
    
    //SAÍDA
    

</script>
