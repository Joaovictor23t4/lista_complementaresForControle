<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA
    let num = [];
    for (let c = 0; c < 10; c++) {
        const infoNum = Number(prompt(`Informe um número:`));
        num.push(infoNum);
    }

    let numEntre = 0;

    for (const varredor of num) {
        if (varredor >= 100 && varredor <= 200) {
            numEntre++;
        }
    }

    document.write(`A porcentagem de números entre 100 e 200 é de: ${(numEntre * 100) / num.length}% A quantidade de números nesse intervalo é de: ${numEntre}`);
    //PROCESSAMENTO
    
    
    //SAÍDA
    

</script>
