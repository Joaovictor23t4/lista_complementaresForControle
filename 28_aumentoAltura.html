    //ENTRADA
    let joao = 1.5;

    let c;

        joao += 0.02;
        zezinho += 0.03;
    }

    document.write(`Zezinho demorou ${c} anos para alcançar Joãozinho. Cada um tendo ${joao.toFixed(2).replace("." , ",")}m de altura`);
