<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
    const qtdPessoas = Number(prompt(`Quantas pessoas irão passar pelo teste de altura?`));

    const medidas = [];

    for (let c = 1; c <= qtdPessoas; c++) {
        const altura = Number(prompt(`Informe a altura da pessoa ${c}`).replace("," , "."));
        medidas.push(altura);
    }

    medidas.sort((a, b) => a-b);

    document.write(`<p> Menor altura: ${medidas[0].toFixed(2).replace("." , ",")}m</p> <p>Maior altura: ${medidas.splice(-1)}m</p>`);
</script>
