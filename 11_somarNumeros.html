<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
    let somaPar = 0;
    let somaImpar = 0;

    for (let c = 1; c <= 100; c++) {
        if (c % 2 === 0) {
            somaPar += c;
        } else {
            somaImpar += c;
        }
    }

    document.write(`<p>Somatório pares: ${somaPar}</p> <p>Somatório ímpares: ${somaImpar}`);

</script>
