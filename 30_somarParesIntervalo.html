<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

    //ENTRADA
    const inferior = Number(prompt(`Informe o limite inferior:`));
    const superior = Number(prompt(`Informe o limite superior:`));
    let numerosPares = [];
    let somaPares = 0;

    for (let c = inferior; c < superior; c++) {
        if (c % 2 === 0) {
            numerosPares.push(c);
            somaPares += c;
        }
    }

    document.write(`Números pares: ${numerosPares.join(", ")}; Soma desses números pares: ${somaPares}`);

    //SAÍDA
    

</script>
