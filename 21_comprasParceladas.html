<script>
    //PROBLEMA
    /*
    Considere que uma loja utiliza o identificador V para transações à vista e P para transações parceladas.
    Faça um programa que receba os valores de 10 transações realizadas, separando em listas as transações parceladas e transações à vista.
    Apresente, ao fim do programa, os seguintes dados:
    - Total de compras à vista
    - Total de compras parceladas
    - Total das compras efetuadas
    - O valor da primeira prestação das compras a prazo, considerando que serão pagas em três vezes.
    */

    //ENTRADA
    let aVista = [];
    let parcelado = [];
    let total = 0;

    for (let c = 1; c <= 10; c++) {
        const transações = Number(prompt(`Informe o valor da transação ${c}`));
        let tipoPagamento = prompt(`Informe o tipo de pagamento: V - À Vista; P - Parcelado`);

        if (tipoPagamento === "V") {
            aVista.push(transações);
            total += transações;
        } else if (tipoPagamento === "P") {
            parcelado.push(transações);
            total += transações;
        } else {
            tipoPagamento = prompt(`Informe o tipo de pagamento: V - À Vista; P - Parcelado`);
        }
    }

    document.write(`Total de compras à vista: ${aVista.length}; Total de compras parceladas: ${parcelado.length}; Total das compras efetuadas: R$${total.toFixed(2).replace("." , ",")};`);
    //PROCESSAMENTO
    
    
    //SAÍDA
    

</script>
